## 외부에서 데이터 가져오기 / 결과 저장하는 경우 해당 위치에 지정
external_path:
    - load_train_data_path:
    - load_inference_data_path:
    - save_train_artifacts_path:
    - save_inference_artifacts_path:
    - load_model_path: 

external_path_permission:
    - s3_private_key_file:

## 실험에 필요한 파라미터를 설정함 
## - 해당 위치에서 삭제되면, code 의 default 로 실행
user_parameters:
    - train_pipeline:
    - inference_pipeline:

## asset 의 설치 정보를 기록       
asset_source:
    - train_pipeline:
    - inference_pipeline:
 
control:
    ## 1. 패키지 설치 및 asset 존재 여부를 실험 시마다 체크할지, 한번만 할지 결정
    ## 1-2 requirements.txt 및 종속 패키지들 한번만 설치할 지 매번 설치할지도 결정 
    - get_asset_source: ## once, every
    # TODO 아래 get_external_data 제작하기
    - get_external_data: ## once, every
    ## 2. 생성된 artifacts 를 backup 할지를 결정 True/False
    - backup_artifacts:
    ## 3. pipeline 로그를 backup 할지를 결정 True/False
    - backup_log:
    ## 4. 저장 공간 사이즈를 결정 (단위 MB)
    - backup_size:
    ## 5. Asset 사이 데이터 전달 방법으로 memory, file 를 지원
    - interface_mode:
    ## 6. [TEST] release 해도 import 패키지 메모리에 남아있는 지 검증필요 
    - reset_assets: 
